apiVersion: v1
kind: Secret
metadata:
  name: clawsec-secret
type: Opaque
stringData:
  password: "ChangeThisPassword"
---
apiVersion: v1
kind: Service
metadata:
  name: clawsec-service
spec:
  selector:
    app: clawsec
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clawsec-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clawsec
  template:
    metadata:
      labels:
        app: clawsec
    spec:
      containers:
      - name: clawsec
        image: clawsec:latest
        ports:
        - containerPort: 8888
        args:
          - "-l"
          - "-p"
          - "8888"
          - "-k"
          - "$(CLAW_PASSWORD)"
          - "-v"
        env:
        - name: CLAW_PASSWORD
          valueFrom:
            secretKeyRef:
              name: clawsec-secret
              key: password
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
